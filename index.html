<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/ico" href="resources/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="resources/style.css">
		<title>The Royal Oak Wrecclesham, Farnham</title>
		<script src="resources/jquery-1.11.3.min.js"></script>
	</head>

	<body>
		<div id="content">
			<div class="header boxshaddow">
    		<h1>The Royal Oak, Wrecclesham</h1>
				<img src="resources/logo.png" alt="Logo" class="logo">
			</div>

			<div class="navigation">
				<a id="homeBtn" href="/" class="btn">HOME</a>
				<a id="menuBtn"  href="#menu"class="btn">MENU</a>
				<a id="eventsBtn"  href="#events" class="btn">EVENTS</a>
				<a id="findusBtn"  href="#findus" class="btn">FIND US</a>
				<a id="contactusBtn"  href="#contactus" class="btn">CONTACT US</a>
				<a id="reviewsBtn"  href="#reviews" class="btn">REVIEWS</a>
				<a id="outaboutBtn"  href="#outabout" class="btn">OUT & ABOUT</a>
			</div>

			<div id="container" class="container boxshaddow"></div>
			<div class="footer boxshaddow">
				<p>The Royal Oak, 59 The Street, Wrecclesham, Farnham, Surrey, GU10 4QS 01252 728319</p><br>
				<div id="SocialMedia">
					<div id="FacebookIcon">
						<a target="_blank" href="https://www.facebook.com/pages/The-Royal-Oak/148078711895989"><img src="resources/facebook_32.png"/></a>
					</div>
					<div id="TripAdvisorIcon">
						<a target="_blank" href="http://www.tripadvisor.com/Restaurant_Review-g504171-d3574062-Reviews-The_Royal_Oak-Farnham_Surrey_England.html"><img src="http://www.tripadvisor.com/img/cdsi/img2/branding/socialWidget/20x28_green-21690-2.png"/></a>
					</div>
				</div
			</div>
		</div>
	</body>

	<script>
		$(document).ready(function(){
			var pagehash = location.hash;
			if (pagehash) {
				$("#container").load("content.html "+ pagehash);
			} else {
				$("#container").load("content.html #home");
			}

			$("#menuBtn").click(function(){
				$("#container").load("content.html #menu");
			});
			$("#eventsBtn").click(function(){
				$("#container").load("content.html #events");
			});
			$("#findusBtn").click(function(){
				$("#container").load("content.html #findus");
			});
			$("#contactusBtn").click(function(){
				$("#container").load("content.html #contactus");
			});
			$("#reviewsBtn").click(function(){
				$("#container").load("content.html #reviews");
			});
			$("#outaboutBtn").click(function(){
				$("#container").load("content.html #outabout");
			});
		});

		window.onhashchange = function() {
		    window.location.reload()
		}
	</script>
</html>
